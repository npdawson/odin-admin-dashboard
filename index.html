<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Odin Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="sidebar">
			<h1><img src="icons/view-dashboard.svg" class="icon" />Dashboard</h1>
			<ul>
				<img src="icons/home.svg" class="icon" />
				<li>Home</li>
				<img src="icons/card-account-details-outline.svg" class="icon" />
				<li>Profile</li>
				<img src="icons/message-reply.svg" class="icon" />
				<li>Messages</li>
				<img src="icons/clock-time-three.svg" class="icon" />
				<li>History</li>
				<img src="icons/note-multiple.svg" class="icon" />
				<li>Tasks</li>
				<img src="icons/account-group.svg" class="icon" />
				<li>Communities</li>
			</ul>
			<ul>
				<img src="icons/cog.svg" class="icon" />
				<li>Settings</li>
				<img src="icons/help-box.svg" class="icon" />
				<li>Support</li>
				<img src="icons/shield-check.svg" class="icon" />
				<li>Privacy</li>
			</ul>
		</div>
		<div class="header">
			<div class="search-bar">
				<img src="icons/magnify.svg" class="icon" />
				<input />
			</div>
			<div class="user-info">
				<img src="icons/bell-ring-outline.svg" class="icon" />
				icon username
			</div>
			<div class="welcome">Hi there, user name (@username)</div>
			<div class="buttons">new upload share</div>
		</div>
		<div class="main">
			<div class="projects">Your Projects</div>
			<div class="announcements">Announcements</div>
			<div class="trending">Trending</div>
		</div>
	</body>
</html>
